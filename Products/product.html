<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Amazon Drone Delivery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./projectStyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;600;900&display=swap" rel="stylesheet">
    </head>
    
<body>
    
    
    <div class="content">
        
        <div class="navbar">
            
            <div class="logo-handler">
                <p class="logo">Amazon Drone Delivery</p>
            </div>
            
            <div class="link-handler">
                <a href="../Main/main.html">Home</a>
                <a href="#">Reviews</a>
                <a href="../newsPage.html">News</a>
                <a href="./product.html" class="active">Inquiry</a>
                <a href="#">About us</a>
            </div>
            
        </div>
        
        <div class="header">
​
            <!-- <div class="image-handler">
                <img src="drone_inquiry.jpg" class="drone_del">
            </div> -->
​
        <div class="text-handler">
            <h1>Product Inquiry</h1>
        </div>
​
        </div>
        
        <div class="container">
            <form>
​
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
​
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
​
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email"><br>
            
            <label for="subject">Subject of Inquiry</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height: 300px"></textarea><br>
​
            <input type="submit" value="Submit" onclick="confirmMsg()">
​
            </form>
​
        </div>
​
            
        </div>
        
    </div>

    <script>
        function confirmMsg() {
            if (confirm("Are you sure you want to submit the form?")) {
                document.getElementById("form-id").submit();
            } return false;
        }
    </script>
    
    
</body>
</html>
